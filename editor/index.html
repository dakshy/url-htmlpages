<!DOCTYPE html>
<html>

<head>
  <!-- Metadata -->
  <title>URL Pages Editor</title>
  <link rel="shortcut icon" href="../favicon.ico">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <!-- Scripts -->
  <script src="../b64.js" type="text/javascript"></script>
  <script src="../api.js" type="text/javascript"></script>
  <script src="editor.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.1/lumen/bootstrap.min.css"/>
</head>

<body onload="initialize()">
  <!-- Top row of code entry boxes -->
  <div id="textboxes" onkeyup="update()">
    <textarea class="form-control" id="html" placeholder="Paste Your HTML Here" rows="3" style="height:50%"></textarea>
    <textarea class="form-control" id="css" placeholder="Paste Your CSS Here" rows="3" style="display:none"></textarea>
    <textarea class="form-control" id="javascript" placeholder="Paste Your JavaScript" rows="3" style="height:50%"></textarea>
  </div>

  <!-- Bottom left buttons for publishing/export -->
  <div id="bottomleft-buttons">
    <label for="hide">Hide Buttons
      <input type="checkbox" id="hide" onclick="hideButtons(this)" />
    </label>
    <!-- Seemingly random attributes necessary for TinyUrl to accept the
         request -->
    <form action="https://tinyurl.com/api-create.php" method="get" target="_blank">
      <input type="hidden" name="url" id="url" />
      <button class="btn btn-primary" onclick="setCodeUrl()">Short Link to Editor</button>
      <button class="btn btn-warning" onclick="setViewUrl()">Short Link to Page</button>
    </form>
    <button class="btn btn-light"><a style="color:blue" id="getLinkLink" href="" target="_blank">Open Page</a></button>
    <button class="btn btn-danger" onclick="showCopyCodePrompt()">Copy Code</button>
    <button class="btn btn-success"><a style="color:white" id="downloadLink" href="" target="_blank" download="export.html">Download Code</a></button>
    <button class="btn btn-dark"><a style="color:white" href="https://github.io/ToonsHub/url-htmlpages" target="_blank">Fork on GitHub</a></button>
  </div>

  <iframe></iframe>
</body>

</html>
